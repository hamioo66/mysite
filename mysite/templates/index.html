{% extends "base.html" %}
{% block content %}
<!-- Main -->
<div id="main">
    <!-- Post -->
        {% for post in posts %}
        <article class="post">
            <header>
                <div class="title">
                    <h2><a href="#">{{ post.title }}</a></h2>
                    <p>{{ post.timestamp|date:"Y-M-D h:m:s" }}</p>
                </div>
                <div class="meta">
                    <time class="published" datetime="2015-11-01">November 1, 2015</time>
                    <a href="#" class="author"><span class="name">Hamioo</span><img src="../static/images/avatar.jpg" alt="" /></a>
                </div>
            </header>
            <a href="#" class="image featured"><img src="../static/images/pic01.jpg" alt="" /></a>
            <p>{{ post.body }}</p>
            <footer>
                <ul class="actions">
                    <li><a href="#" class="button big">更多</a></li>
                </ul>
                <ul class="stats">
                    <li><a href="#">General</a></li>
                    <li><a href="#" class="icon fa-heart">28</a></li>
                    <li><a href="#" class="icon fa-comment">128</a></li>
                </ul>
            </footer>
        </article>
        {% endfor %}
    <!-- Post -->
    <!-- Pagination -->
        <ul class="actions pagination">
            <li><a href="" class="disabled button big previous">上一页</a></li>
            <li><a href="#" class="button big next">下一页</a></li>
        </ul>
</div>
{% endblock %}
