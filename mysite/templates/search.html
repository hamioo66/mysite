<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索{% if query %}结果是{% endif %}</title>
</head>
<body>
    <h1>搜索</h1>
    <form action="" method="GET">
        <label for="q">搜索：</label>
        <input type="text" name="q" value="{{ query|escape }}">
        <input type="submit" value="搜索">
    </form>
    {% if query %}
        <h2>结果是"{{ query|escape }}"</h2>
        {% if result %}
            <ul>
            {% for book in results %}
            <li>
                {{ book|escape }}
            </li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No books found</p>
        {% endif %}
    {% endif %}
</body>
</html>
